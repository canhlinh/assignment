{{set . "title" "Home"}}
{{template "header.html" .}}


<div class="container">
  <div class="row">
    <form method="POST">
      <div class="form-group has-validation">
        <label for="body_editing">Body</label>
        <textarea class="form-control" id="body_editing" name="body" rows="3" placeholder="{{ .website.Body }}"></textarea>
        <span class="invalid-feedback">{{.errors.body}}</span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{{template "footer.html" .}}
